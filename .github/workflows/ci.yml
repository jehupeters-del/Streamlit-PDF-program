name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Black format check
        run: black --check .

      - name: Mypy
        run: mypy src app

      - name: Tests with coverage gate
        run: pytest

      - name: Build sanity
        run: python -m compileall src app streamlit_app.py
